<mat-card class="example-card">
  <mat-card-header style='justify-content: center; display: flex;'>
    <mat-card-title style=' font-size: 50px !important; color: #009688; font-weight: bold; margin-left: -15px'>Giriş</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Kullanıcı Adı" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Şifre" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <div style='text-align: center'>
      <div style='display: flex; justify-content: center'>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </div>

      <button mat-raised-button (click)="login()" color="primary" style="margin-top:15px;font-size: 17px; width:142px">Giriş Yap</button>

    </div>
  </mat-card-actions>
</mat-card>
